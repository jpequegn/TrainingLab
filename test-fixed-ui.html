<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Modern UI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .test-success {
        background: #10b981 !important;
        color: white !important;
        padding: 8px 16px;
        border-radius: 8px;
        margin: 8px 0;
      }
      .test-failure {
        background: #ef4444 !important;
        color: white !important;
        padding: 8px 16px;
        border-radius: 8px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-900 via-purple-800 to-blue-900 min-h-screen"
  >
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-4">Modern UI Fix Test</h1>
        <p class="text-indigo-200">
          Testing the fixed modern UI implementation
        </p>
      </header>

      <!-- Test Results Panel -->
      <div
        id="testResults"
        class="bg-white/90 backdrop-blur-sm rounded-xl p-6 mb-6"
      >
        <h2 class="text-xl font-bold mb-4">Test Results</h2>
        <div id="testOutput"></div>
      </div>

      <!-- Sample Elements to Test -->
      <div
        class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 mb-8 border border-white/20"
        id="testCard1"
      >
        <h3 class="text-xl font-bold mb-4">Test Card 1</h3>
        <p>This card should be upgraded by the modern UI script.</p>

        <div class="flex gap-4 mt-4">
          <button
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg"
            id="testBtn1"
          >
            Upload File
          </button>
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
            id="testBtn2"
          >
            Sample Workout
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg"
            id="testBtn3"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Stats Grid Test -->
      <div class="grid grid-cols-2 gap-4 mb-8" id="testStatsGrid">
        <div
          class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl border border-blue-200"
        >
          <div
            class="text-xs font-medium text-blue-600 uppercase tracking-wide"
          >
            Duration
          </div>
          <div class="text-2xl font-bold text-blue-900 mt-1">45:30</div>
        </div>
        <div
          class="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-xl border border-orange-200"
        >
          <div
            class="text-xs font-medium text-orange-600 uppercase tracking-wide"
          >
            TSS
          </div>
          <div class="text-2xl font-bold text-orange-900 mt-1">65</div>
        </div>
      </div>
    </div>

    <!-- Test Script -->
    <script>
      console.log('üß™ Test page loaded');

      let testResults = [];

      function addTestResult(test, passed, details = '') {
        testResults.push({ test, passed, details });
        updateTestDisplay();
      }

      function updateTestDisplay() {
        const output = document.getElementById('testOutput');
        output.innerHTML = testResults
          .map(
            result => `
                <div class="${result.passed ? 'test-success' : 'test-failure'}">
                    ${result.passed ? '‚úÖ' : '‚ùå'} ${result.test}
                    ${result.details ? `<br><small>${result.details}</small>` : ''}
                </div>
            `
          )
          .join('');
      }

      // Test error handling
      window.addEventListener('error', e => {
        addTestResult(
          'JavaScript Error Handling',
          false,
          `${e.message} at ${e.filename}:${e.lineno}`
        );
      });

      // Initial tests
      setTimeout(() => {
        // Test 1: Check if modern UI script loaded
        const modernUIAvailable = window.ModernUIUpgrade !== undefined;
        addTestResult('Modern UI Class Available', modernUIAvailable);

        // Test 2: Check if elements exist
        const testCard = document.getElementById('testCard1');
        addTestResult('Test Card Exists', testCard !== null);

        // Test 3: Check for CSS classes after upgrade
        setTimeout(() => {
          const modernCards = document.querySelectorAll('.card-modern');
          const modernButtons = document.querySelectorAll(
            '.btn-modern, .modern-enhanced'
          );
          const modernUpgraded = document.querySelectorAll('.modern-upgraded');

          addTestResult(
            'Modern Cards Created',
            modernCards.length > 0,
            `Found ${modernCards.length} cards`
          );
          addTestResult(
            'Modern Buttons Enhanced',
            modernButtons.length > 0,
            `Found ${modernButtons.length} buttons`
          );
          addTestResult(
            'Elements Upgraded',
            modernUpgraded.length > 0,
            `Found ${modernUpgraded.length} upgraded elements`
          );

          // Test 4: Check for hover effects
          if (testCard) {
            const hasTransition =
              window.getComputedStyle(testCard).transition !== 'all 0s ease 0s';
            addTestResult(
              'Hover Effects Applied',
              hasTransition,
              'CSS transitions detected'
            );
          }

          // Test 5: Check for modern classes
          const hasModernClass =
            testCard && testCard.classList.contains('card-modern');
          addTestResult('Modern CSS Classes Applied', hasModernClass);
        }, 2000);
      }, 500);
    </script>

    <script src="debug-modern-ui.js"></script>
    <script type="module" src="modern-ui-upgrade.js"></script>
  </body>
</html>
