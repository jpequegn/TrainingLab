<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainingLab API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      /* Custom styling for dark theme compatibility */
      .swagger-ui .topbar {
        background-color: #1f4e8c;
        border-bottom: 3px solid #2762b3;
      }

      .swagger-ui .topbar .download-url-wrapper {
        display: none;
      }

      .swagger-ui .info .title {
        color: #1f4e8c;
      }

      /* Custom header */
      .api-header {
        background: linear-gradient(135deg, #1f4e8c 0%, #2762b3 100%);
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-bottom: 20px;
      }

      .api-header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 300;
      }

      .api-header p {
        margin: 10px 0 0 0;
        font-size: 1.1em;
        opacity: 0.9;
      }

      .quick-links {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border: 1px solid #e9ecef;
      }

      .quick-links h3 {
        margin-top: 0;
        color: #1f4e8c;
      }

      .quick-links ul {
        margin: 0;
        padding-left: 20px;
      }

      .quick-links a {
        color: #1f4e8c;
        text-decoration: none;
      }

      .quick-links a:hover {
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .api-header h1 {
          font-size: 2em;
        }

        .api-header p {
          font-size: 1em;
        }
      }
    </style>
  </head>

  <body>
    <div class="api-header">
      <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è TrainingLab API</h1>
      <p>Interactive API Documentation for Zwift Workout Visualizer</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Determine the base URL dynamically
        const baseUrl = window.location.origin;

        const ui = SwaggerUIBundle({
          url: './openapi.yaml',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
          // Configure servers dynamically
          onComplete: function () {
            // Update server URL based on current location
            const servers = [
              { url: baseUrl, description: 'Current server' },
              {
                url: 'http://localhost:8000',
                description: 'Development server (port 8000)',
              },
              {
                url: 'http://localhost:3000',
                description: 'Development server (port 3000)',
              },
            ];

            // You can add custom behavior here
            console.log('API Documentation loaded successfully');
          },
          // Customize request interceptor to handle CORS
          requestInterceptor: function (req) {
            req.headers['Access-Control-Allow-Origin'] = '*';
            return req;
          },
          // Configure validation
          validatorUrl: null, // Disable online validator for local development
          // UI customization
          docExpansion: 'list', // none, list, or full
          defaultModelsExpandDepth: 2,
          defaultModelExpandDepth: 2,
          displayOperationId: false,
          displayRequestDuration: true,
          filter: true,
          showExtensions: true,
          showCommonExtensions: true,
          // Try it out functionality
          tryItOutEnabled: true,
          supportedSubmitMethods: [
            'get',
            'post',
            'put',
            'delete',
            'patch',
            'head',
            'options',
          ],
          // Theme configuration
          syntaxHighlight: {
            activated: true,
            theme: 'agate',
          },
        });

        // Add custom quick links after the UI loads
        setTimeout(() => {
          const swaggerContainer = document.getElementById('swagger-ui');
          if (swaggerContainer) {
            const quickLinksHtml = `
                        <div class="quick-links">
                            <h3>üîó Quick Links</h3>
                            <ul>
                                <li><a href="/">‚Üê Back to Application</a></li>
                                <li><a href="/health">Health Check</a></li>
                                <li><a href="/metrics">Metrics</a></li>
                                <li><a href="/mcp/status">MCP Status</a></li>
                                <li><a href="https://github.com/jpequegn/TrainingLab" target="_blank">GitHub Repository</a></li>
                            </ul>
                        </div>
                    `;
            swaggerContainer.insertAdjacentHTML('afterbegin', quickLinksHtml);
          }
        }, 1000);

        window.ui = ui;
      };
    </script>
  </body>
</html>
